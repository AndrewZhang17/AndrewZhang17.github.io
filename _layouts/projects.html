---
layout: default
---

<h1>
    {{ page.title }}
</h1>

{{ content }}

<div id="project-grid">
    {% assign sorted = site.projects | sort: 'order' | reverse %}
    {% for proj in sorted %}
        <div class="project">
            <h2 class="project-title">
                {{ proj.title }}
            </h2>
            <div class="project-content">
                <img class="project-img" src="{{ proj.img }}">
                <div class="project-desc">
                    {{ proj.content }}
                    {% if proj.link %}
                        <a href="{{ proj.link }}" target="_blank" class="fa fa-2x fa-link"></a>
                    {% endif %}
                    {% if proj.github %}
                        <a href="{{ proj.github }}" target="_blank" class="fa fa-2x fa-github"></a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
