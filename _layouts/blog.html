---
layout: default
---

<h1>
    {{ page.title }}
</h1>

{{ content }}
<div id="blog-grid">
{% for post in site.posts %}
    <div class="blog-item">
        <a class="blog-link" href="{{ post.url }}">
            <h2>
                {{ post.title}}
            </h2>
            <h5 class="postDate">{{ post.date | date: "%b %-d, %Y" }}</h5>
            <p>
                {{ post.excerpt }}
                ...
            </p>
        </a>
    </div>
    
    
    
{% endfor %}
</div>
