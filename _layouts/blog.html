---
layout: default
---

<h1>
    {{ page.title }}
</h1>

{{ content }}
<div id="blog-grid">
{% for post in site.posts %}
    <a class="blog-link" href="{{ post.url }}">
        <div class="blog-item">
            <h2>
                {{ post.title}}
            </h2>
            <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
    </a>
    
    
    
{% endfor %}
</div>
